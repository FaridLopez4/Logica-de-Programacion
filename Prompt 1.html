<meta charset="utf-8">
<h1>PROMEDIO DE IMC</h1>
<script>
	function imprimir(frase){
		document.write(frase);
		document.write("<br>");
	}
	function calcularImc(peso,altura){
		imc=peso/(altura*altura)
		return imc;
	}
	pesoInformado=prompt("Ingrese su peso: ")
	alturaInformado=prompt("Ingrese su altura en metros:");
	imcCalculado=calcularImc(pesoInformado,alturaInformado);
	imprimir("El imc calculado es: "+imcCalculado);

</script>
