<meta charset="utf-8">
<h1>PROMEDIO DE IMC</h1>
<script>
	function imprimir(frase){
		document.write(frase);
		document.write("<br>");
	}
	function calcularImc(peso1,altura1,nombre1,peso2,altura2,nombre2){
		imc1=peso1/(altura1*altura1);
		imc2=peso2/(altura2*altura2);
		imprimir("El imc de " +nombre1+ " es de: "+imc1);
		imprimir("El imc de " +nombre2+ " es de: "+imc2);
		imprimir("El promedio de los imc es de: "+(imc1+imc2)/2);
	}
	calcularImc(85,1.76,"Farid",62,1.66,"Citlaly");
	calcularImc(58,1.65,"Juan",70,1.87,"Majo");


</script>
