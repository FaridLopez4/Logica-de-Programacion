<h1>USO DE FUNCIONES CON PARAMETROS</h1>
<script>
	function saltarLinea(){
		document.write("<br><br>");
	}
	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}
	//este programa calcula las edades de tres personas
	var anho=2023;

	imprimir("Perdo tiene: "+(anho-2005)+" años")
	imprimir("Carlos tiene: "+(anho-1990)+" años")
	
</script>
